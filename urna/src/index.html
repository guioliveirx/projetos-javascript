<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="flex justify-center items-center m-0 h-dvh ">
    <div id="urna" class="flex bg-[#dbd5c9] p-8">
        <div id="tela" class="flex flex-col w-[450px] bg-gradient-to-r from-[#e8e8e8] to-[#c1c1c1] shadow-inner pl-5 rounded-sm flex-1">
            <div class="flex-1 flex">
                <div class="flex flex-col flex-1">
                    <div id="votoPara" class="h-12 flex items-center">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div id="cargo" class="flex items-center justify-center h-20 ">
                        <span>VEREADOR</span>
                    </div>
                    <div id="numeros" class="h-20 flex gap-1">
                    </div>
                    <div id="descricao" class="flex-1 leading-7">
                        Nome: Guilherme <br>
                        Partido: BCT <br>
                        Vice-Prefeito: Louanderson
                    </div>
                </div>
                <div id="candidatos" class="w-32 flex flex-col items-end">
                    <div class="border border-slate-900 text-center w-full">
                        <img class="w-full" src="assets/images/nitish.png" alt="">
                        Prefeito
                    </div>
                    <div class="border border-slate-900 text-center text-xs w-[80%]">
                        <img class="w-full" src="assets/images/narendra.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div id="aviso" class="h-12 text-xs border-t border-slate-900 pl-2">Aperte a tecla: <br>
                Confirme para Confirmar este voto <br>
                Corrige para Reiniciar o voto.</div>
        </div>
        <div id="teclado"
            class="bg-[#403A3A] ml-5 flex flex-col justify-center items-center p-5 shadow-black shadow-sm roudend-lg">
            <!-- NÃºmeros -->
            <div class="grid grid-cols-3 justify-center items-center gap-3">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
                <div class="col-span-3 flex justify-center items-center">
                    <div class="teclado-botao" onclick="clicou('0')">0</div>
                </div>
            </div>
            <!-- Letras -->
            <div class="flex items-end gap-3 mt-10">
                <div class="teclado-botao-principal h-12 bg-white text-black" onclick="branco()">Branco</div>
                <div class="teclado-botao-principal h-12 bg-orange-500 text-black" onclick="corrige()">Corrige</div>
                <div class="teclado-botao-principal h-16 bg-emerald-500 text-black "onclick="confirmar()">Confirma</div>
            </div>
        </div>
    </div>

    <script src="assets/js/etapas.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
