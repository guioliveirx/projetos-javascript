<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="control control-prev"><img src="icons/circle-left.svg" alt="Botão para voltar o slide"></div>
            <div class="control control-next"><img src="icons/circle-right.svg" alt="Botão para voltar o slide"></div>
            <div class="slider-width">
                <div class="slider-item"
                    style="background: linear-gradient(to bottom,
                        rgba(255, 255, 255, 0.1) 60%,
                        rgb(0, 0, 0, 0.9) 95%
                    ), url(images/goku.jpg) no-repeat center/contain; background-attachment: fixed;">
                    <h1>Goku</h1>
                </div>
                <div class="slider-item"
                    style="background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.1) 60%,
                    rgb(0, 0, 0, 0.9) 95%
                ), url(images/luffy.jpg) no-repeat center/contain; background-attachment: fixed;">
                <h1>Luffy</h1>
                </div>
                <div class="slider-item"
                    style="background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.1) 60%,
                    rgb(0, 0, 0, 0.9) 90%
                ), url(images/suun.jpg) no-repeat center/contain; background-attachment: fixed;">
                 <h1>Suun Jung</h1>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
