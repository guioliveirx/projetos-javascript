<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container screen">
        <div class="left-side">
        </div>
        <div class="right-side">
            <h1>Crie sua conta</h1>

            <form class="form-validator" action="index.html" method="POST">
                <div class="form-name group-form">
                    <label class="form-label" for="name">Seu nome completo</label>
                    <input class="form-input" type="text" name="name" id="name" data-rules="required">
                </div>
                <div class="form-email group-form">
                    <label class="form-label" for="email">Seu e-mail</label>
                    <input class="form-input" type="text" name="email" id="email" data-rules="required|email">
                </div>
                <div class="form-password group-form">
                    <label class="form-label" for="senha">Sua senha</label>
                    <input class="form-input" type="password" name="senha" id="senha" data-rules="min=8|upperCase=1">
                </div>
                <button type="submit">Cadastrar</button>
                <div class="have-account">
                    <p>Já possui uma conta? <small><a href="#">Login</a></small></p>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
